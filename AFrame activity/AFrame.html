<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
        <a-box position="0 2 -15" rotation="0 45 45" scale="2 2 2"
            animation="property: object3D.position.y; to: 20.2; dir: alternate; dur: 2000; loop: true"></a-box>
        <a-box position="0 2 -15" rotation="0 45 45" scale="2 2 2"
            animation="property: object3D.position.z; to: 20.2; dir: alternate; dur: 2000; loop: true"></a-box>
        <a-box position="0 2 -15" rotation="0 45 45" scale="2 2 2"
            animation="property: object3D.position.x; to: 20.2; dir: alternate; dur: 2000; loop: true"></a-box>
    </a-scene>
</body>
</html>
